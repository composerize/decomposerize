os: linux
dist: bionic
language: node_js
node_js:
- '10'
- '12'
cache:
  yarn: true
  directories:
  - node_modules
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.19.1
- export PATH="$HOME/.yarn/bin:$PATH"
script:
- make build
- make test
deploy:
  edge: true
  provider: npm
  email: sharevb@gmail.com
  cleanup: false
  on:
    branch: master
    tags: true
    repo: outilslibre/decomposerize
  api_key:
    secure: 
